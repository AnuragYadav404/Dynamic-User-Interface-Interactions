<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>SlideShow!</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="slide">
                <img src="https://images.unsplash.com/uploads/14114641999889cace1e3/082fc129?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt="suar">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1440149064658-a1a13625a7bf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1633&q=80" alt="suar">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/29/night-square.jpg?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1481&q=80" alt="suar">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1416949929422-a1d9c8fe84af?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt="suar">
            </div>
            <button class="prev" data="prev"><</button>
            <button class="next" data="next">></button>
        </div>
        <div class="navDots">
            <button class="navs" data="0">o</button>
            <button class="navs" data="1">o</button>
            <button class="navs" data="2">o</button>
            <button class="navs" data="3">o</button>
            
        </div>
    </div>
</body>
</html>
